  <main>
    <section class="main-form">
      <picture class="hero-picture">
        <img src="images/main-pic-380.webp" alt="main picture" sizes="80vw" 
          srcset="images/main-pic-380.webp 380w,
                  images/main-pic-820.webp 610w,
                  images/main-pic-1080.webp 820w">

      </picture>
      
      <form method="get" action="thankyou.html" id="form-make-reservation">
        <fieldset class="main-fields">
          <div class="sub-main-fields">
          <div class="fields">
            <span>Destination*</span>
            <select id="destiantion" class="select-lbl" name="destiantion" required>

            </select>
            <!-- <label class="lbl"><input type="" name="destination" required> </label> -->
          </div>
          <div class="fields">
            <span>Check in*</span>
            <label class="lbl"><input type="date" name="check-in" required> </label>
          </div>
        </div>
        <div class="sub-main-fields">
          <div class="fields">
            <span>Check out*</span>
            <label class="lbl"><input type="date" name="check-out" required> </label>
          </div>

          <div class="fields">
            <span>Room / guest*</span>
            <select class="select-lbl" name="room" required>
              <option value="1 Room 1 Guess">1 Room 2 Guess</option>
              <option value="1 Room 2 Guess">1 Room 1 Guess</option>
              <option value="1 Room 3 Guess">1 Room 3 Guess</option>
              <option value="1 Room 4+ Guess">1 Room 4+ Guess</option>
              <option value="2 Room 4 Guess">2 Room 4 Guess</option>
              <option value="2 Room 4+ Guess">2 Room 4+ Guess</option>
            </select>
          </div>
        </div>
        </fieldset>
        <input type="submit" value="Search room" class="button-submit">

      </form>

    </section>
